<rpt-header></rpt-header>
<div class="container-fluid">
	<form name='form' novalidate class='form-horizontal'  ng-show='condition_show'>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Từ năm</label>
			<div class='col-sm-4'>
				<select class='form-control' ng-model='condition.tu_nam' ng-options ='n as n for n in nams'>
				</select>
			</div>
			
			<label class='control-label col-sm-2'>Đến năm</label>
			<div class='col-sm-4'>
				<select  class='form-control'  ng-model='condition.den_nam' ng-options ='n as n for n in nams'>
				</select>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Đơn vị cơ sở</label>
			<div class='col-sm-10'>
				<ng-selector
					module="dvcs" fields ="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs"
					options ="item._id as item.ten_dvcs for item in items"
					ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>
	</form>
	
	
</div>
<div class='table-responsive'  id ='exportable'>
	<table class='table  table-striped  table-hover table-bordered'>
		<tr>
			<th>Năm</th>
			<th>Số lượng</th>
			<th>Tiền hàng</th>
			<th>Chiết khấu theo mặt hàng</th>
			<th>Chiết khấu theo hóa đơn</th>
			<th>Doanh thu</th>
			<th>Tiền vốn</th>
			<th>Tiền lãi</th>
			
		</tr>
		<tr ng-repeat='r in data'  style='cursor:pointer'  ng-click='drilldown(r)' ng-class="r.bold?'cbold':'cnormal'">
			
			<td>
				{{r.nam}}
			</td>
			

			<td>
				{{r.t_so_luong|number:2}}
			</td>
			<td>
				{{r.t_tien_hang|number:0}}
			</td>
			<td>
				{{r.t_tien_ck|number:0}}
			</td>
			<td>
				{{r.tien_ck_hd|number:0}}
			</td>
			<td>
				{{r.t_doanh_thu|number:0}}
			</td>
			<td>
				{{r.t_tien_xuat|number:0}}
			</td>
			<td>
				{{r.t_lai|number:0}}
			</td>
			
		</tr>
	</table>
</div>
