<rpt-header></rpt-header>
<div>
	<form name='form' novalidate class='form-horizontal'  ng-show='condition_show'>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Từ ngày</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
			
			<label class='control-label col-sm-2'>Đến ngày</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.den_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Số chứng từ</label>
			<div class='col-sm-10'>
				<input type='text' class='form-control' ng-model='condition.so_ct'/>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Diễn giải</label>
			<div class='col-sm-10'>
				<input type='text' class='form-control' ng-model='condition.dien_giai'/>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Đơn vị cơ sở</label>
			<div class='col-sm-10'>
				 <ng-selector
					module="dvcs" fields ="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs"
					options ="item._id as item.ten_dvcs for item in items"
					ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>
	</form>
	
	<div class='table-responsive'  id ='exportable'>
		<table class='table  table-striped  table-hover table-bordered'>
			<tr>
				<th>Ngày chứng từ</th>
				<th>Số chứng từ</th>
				<th>Diễn giải</th>
				<th>Tài khoản nợ</th>
				<th>Tài khoản có</th>
				<th>Tiền</th>
				<th>Mã KH nợ</th>
				<th>Mã KH có</th>
			</tr>
			<tr ng-repeat='r in data'  style='cursor:pointer'  ng-click='viewVoucher(r.ma_ct,r.id_ct)'  ng-class="r.bold?'cbold':'cnormal'">
				<td>
					{{r.ngay_ct|date:'dd/MM/yyyy'}}
				</td>
				<td>
					{{r.so_ct}}
				</td>
				<td>
					{{r.dien_giai}}
				</td>
				<td>
					{{r.tk_no}}
				</td>
				<td>
					{{r.tk_co}}
				</td>
				<td>
					{{r.tien|number}}
				</td>
				<td>
					{{r.ma_kh_no}}
				</td>
				<td>
					{{r.ma_kh_co}}
				</td>
			</tr>
		</table>
	</div>
</div>
