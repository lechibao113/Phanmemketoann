<rpt-header></rpt-header>
<div class="container-fluid">
	<form name='form' novalidate class='form-horizontal'  ng-show='condition_show'>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Từ ngày</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
			
			<label class='control-label col-sm-2'>Đến ngày</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.den_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Vật tư</label>
			<div class='col-sm-4'>
				<ng-typeahead
					module="dmvt" fields ="ma_vt,ten_vt" field-model="ma_vt" field-label="ten_vt"
					ng-model='condition.ma_vt' label="condition.ten_vt" ng-required="true">
				</ng-typeahead>
			</div>
			<div class='col-sm-6'>{{condition.ten_vt}}</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Kho</label>
			<div class='col-sm-4'>
				<ng-typeahead
					module="dmkho" fields ="ma_kho,ten_kho" field-model="ma_kho" field-label="ten_kho"
					ng-model='condition.ma_kho' label="condition.ten_kho">
				</ng-typeahead>
			</div>
			<div class='col-sm-6'>{{condition.ten_kho}}</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Đơn vị cơ sở</label>
			<div class='col-sm-10'>
				<ng-selector
					module="dvcs" fields ="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs"
					options ="item._id as item.ten_dvcs for item in items"
					ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>

	</form>
	
	
</div>
<div class='table-responsive'  id ='exportable'>
	<table class='table  table-striped  table-hover table-bordered'>
		<tr>
			<th>Số chứng từ</th>
			<th>Ngày chứng từ</th>
			<th>Diễn giải</th>
			<th>SL nhập</th>
			<th>Tiền nhập</th>
			<th>SL xuất</th>
			<th>Tiền xuất</th>
			
		</tr>
		<tr ng-repeat='r in data'  style='cursor:pointer' ng-click='viewVoucher(r.ma_ct,r.id_ct)'    ng-class="r.bold?'cbold':'cnormal'">
			<td>
				{{r.so_ct}}
			</td>
			<td>
				{{r.ngay_ct|date:'dd/MM/yyyy'}}
			</td>
			<td>
				{{r.dien_giai}}
			</td>
			
			<td>
				{{r.sl_nhap|number:2}}
			</td>
			<td>
				{{r.tien_nhap|number:0}}
			</td>
			<td>
				{{r.sl_xuat|number:2}}
			</td>
			<td>
				{{r.tien_xuat|number:0}}
			</td>
		</tr>
	</table>
</div>
