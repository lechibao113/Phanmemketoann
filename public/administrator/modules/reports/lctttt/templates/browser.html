<rpt-header kbm='kbmlctttt'></rpt-header>
<div class="container-fluid">
	<form name='form' novalidate class='form-horizontal'  ng-show='condition_show'>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Từ ngày</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
			<label class='control-label col-sm-2'>Đến ngày</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.den_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Từ ngày kỳ trước</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.tu_ngay_kt' ng-required='true'></ng-datepicker>
			</div>
			<label class='control-label col-sm-2'>Đến ngày kỳ trước</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.den_ngay_kt' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Đơn vị cơ sở</label>
			<div class='col-sm-10'>
				<ng-selector
					module="dvcs" fields ="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs"
					options ="item._id as item.ten_dvcs for item in items"
					ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>
	</form>
	
	
</div>
<div class='table-responsive'>
	<table class='table  table-striped  table-hover table-bordered' id ='exportable'>
		<tr>
			<th>Chỉ tiêu</th>
			<th>Mã số</th>
			<th>Thuyết minh</th>
			<th>Kỳ trưóc</th>
			<th>Kỳ này</th>
		</tr>
		<tr ng-repeat='r in data'  ng-class="r.bold?'cbold':'cnormal'">
			<td>
				{{r.chi_tieu}}
			</td>
			<td>
				{{r.ma_so}}
			</td>
			<td>
				{{r.thuyet_minh}}
			</td>
			<td>
				{{r.so_kt|number:0}}
			</td>
			<td>
				{{r.so_kn|number:0}}
			</td>
		</tr>
	</table>
</div>
