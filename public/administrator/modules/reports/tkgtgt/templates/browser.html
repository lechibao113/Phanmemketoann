<rpt-header kbm='kbmtkgtgt'></rpt-header>
<div class="container-fluid">
	<form name='form' novalidate class='form-horizontal'  ng-show='condition_show'>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Từ tháng</label>
			<div class='col-sm-2'>
				<input type="text" class="form-control" ng-model='condition.tu_thang' ng-required='true'>
			</div>
			<label class='control-label col-sm-2'>Đến tháng</label>
			<div class='col-sm-2'>
				<input type="text" class="form-control" ng-model='condition.den_thang' ng-required='true'>
			</div>
			
			<label class='control-label col-sm-2'>Năm</label>
			<div class='col-sm-2'>
				<input type="text" class="form-control" ng-model='condition.nam' ng-required='true'>
			</div>
		</div>
		
		<div class='form-group'>
			<label class='control-label col-sm-2'>Đơn vị cơ sở</label>
			<div class='col-sm-10'>
				<ng-selector
					module="dvcs" fields ="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs"
					options ="item._id as item.ten_dvcs for item in items"
					ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>
	</form>
	
	
</div>
<div class='table-responsive'>
	<table class='table  table-striped  table-hover table-bordered' id ='exportable'>
		<tr>
			<th>STT</th>
			<th>Chỉ tiêu</th>
			<th>Mã số</th>
			<th>Doanh số</th>
			<th>Thuế</th>
		</tr>
		<tr ng-repeat='r in data' ng-class="r.bold?'cbold':'cnormal'">
			<td>
				{{r.stt_in}}
			</td>
			<td>
				{{r.chi_tieu}}
			</td>
			<td>
				{{r.ma_so}}
			</td>
			<td>
				{{r.t_tien|number:0}}
			</td>
			<td>
				{{r.t_thue|number:0}}
			</td>
		</tr>
	</table>
</div>
