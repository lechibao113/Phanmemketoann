<rpt-header></rpt-header>
<div class="container-fluid">
	<form name='form' novalidate class='form-horizontal'  ng-show='condition_show'>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Từ ngày</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
			
			<label class='control-label col-sm-2'>Đến ngày</label>
			<div class='col-sm-4'>
				<ng-datepicker ng-model='condition.den_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Tài khoản</label>
			<div class='col-sm-4'>
				<ng-typeahead
					module='dmtk' fields='tk,ten_tk' field-model='tk' field-label='ten_tk'
					ng-model='condition.tk' label='condition.ten_tk' ng-required='true'>
				</ng-typeahead>
			</div>
			<div class='col-sm-6'>{{condition.ten_tk}}</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Mã vụ việc</label>
			<div class='col-sm-4'>
				<ng-typeahead
					module="dmdt" fields="ma_dt,ten_dt" field-model="ma_dt" field-label="ten_dt"
					ng-model='condition.ma_dt' label="condition.ten_dt" ng-required='true'>
				</ng-typeahead>
			</div>
			<div class='col-sm-6'>{{condition.ten_dt}}</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-sm-2'>Đơn vị cơ sở</label>
			<div class='col-sm-10'>
				<ng-selector
					module="dvcs" fields="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs"
					options = "item._id as item.ten_dvcs for item in items"
					ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>
	</form>
	
	
</div>
<div class='table-responsive'  id ='exportable'>
	<table class='table  table-striped  table-hover table-bordered'>
		<tr>
			<th>Số chứng từ</th>
			<th>Ngày chứng từ</th>
			<th>Diễn giải</th>
			<th>Tài khoản đối ứng</th>
			<th>Phát sinh nợ</th>
			<th>Phát sinh có</th>
			<th>Mã khách hàng</th>
			<th>Tên khách hàng</th>
			
		</tr>
		<tr ng-repeat='r in data'  style='cursor:pointer'  ng-click='viewVoucher(r.ma_ct,r.id_ct)' ng-class="r.bold?'cbold':'cnormal'">
			
			<td>
				{{r.so_ct}}
			</td>

			<td>
				{{r.ngay_ct|date:'dd/MM/yyyy'}}
			</td>
			<td>
				{{r.dien_giai}}
			</td>
			<td>
				{{r.tk_du}}
			</td>
			<td>
				{{r.ps_no|number:0}}
			</td>
			<td>
				{{r.ps_co|number:0}}
			</td>
			<td>
				{{r.ma_kh}}
			</td>
			<td>
				{{r.ten_kh}}
			</td>
		</tr>
	</table>
</div>
