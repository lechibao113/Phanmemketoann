<div class='container'>
	<div class="row">
		
			<div class="col-sm-6 col-sm-offset-3">
				<h1><span class="fa fa-sign-in"></span> Đăng nhập</h1>

				<!-- show any messages that come back with authentication -->
				
				<div class="alert alert-danger" ng-show="messageError">{{messageError}}</div>
				

				<!-- LOGIN FORM -->
				<form novalidate name ="form_login">
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" name="username" ng-model="data.username"  ng-required="true">
					</div>
					<div class="form-group">
						<label>Mật khẩu</label>
						<input type="password" class="form-control" name="password"  ng-model="data.password"   ng-required="true">
					</div>

					<button class="btn btn-warning btn-md" ng-click='auth_local()' ng-disabled="form_login.$invalid">Đăng nhập</button>
					
				</form>

				<hr>

				<p>Bạn cần một tài khoản? <a href="#signup">Đăng ký</a></p>
				<p>Bạn quyên mật khẩu? <a href="#resetpassword">Khôi phục mật khẩu</a></p>
				<p>Hoặc đăng nhập với </p>
				<div>
					<a ng-click="auth_google()" style ="font-size:42px;">
						<i class="fa fa-google-plus-square"></i>
					</a>
					
					<a ng-click="auth_facebook()"  style ="font-size:42; margin-left:10px">
						<i class="fa fa-facebook-square"></i>
					</a>
				</div>

			</div>

		</div>
		
		
	</div>
</div>
