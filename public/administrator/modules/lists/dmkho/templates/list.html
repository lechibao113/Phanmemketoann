<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th>#</th><th>Mã kho</th><th>Tên kho</th></tr>
		<tr ng-repeat="r in list">
			<td width='50px'> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.ma_kho}}
				
				
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.ten_kho }}
				
				
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
