<h3>Danh sách các công ty do <a ng-click='openProfile(email)'>{{email}}</a> tạo</h3>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th>#</th><th>Tên công ty</th><th>Địa chỉ</th></tr>
		<tr ng-repeat="r in list">
			<td width='50px'> <input type="checkbox" ng-model="r.sel"/> </td>
			<td>
					{{ r.name }}
			</td>
			<td>
					{{r.address}}
			</td>
		
		</tr>
	</table>
</div>
<ng-page></ng-page>
