<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th>#</th><th>Mã chức năng</th><th>Tên mẫu in</th><th>Tệp mẫu in</th></tr>
		<tr ng-repeat="r in list">
			<td width='50px'> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.ma_cn}}
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.ten_mau_in}}
			</td>
			<td>
				<a href='{{r.file_mau_in}}' ng-show='r.file_mau_in'>Tệp mẫu in</a>
			</td>
			
		</tr>
	</table>
</div>
<ng-page></ng-page>
