<div  class="media shop-banner" >
	<a class="media-left" href='#!/{{app._id}}'>
		<img ng-src='{{app.logo}}' style='width:85px;height:85px'/>
	</a>
	<div class="media-body">
		<h3 class="media-heading"><a href='#!/{{app._id}}'>{{title}}</a></h3>
		<p>Địa chỉ: <b>{{app.address}}<span  ng-show='app.city'>, {{app.city}}</span><span ng-show='app.province'>, {{app.province}}</span></b> - Ðiện thoại: <b>{{app.phone}}</b><span ng-show='app.email'> - Email: <a href="mailto:{{app.email}}"><b>{{app.email}}</b></a></span></p>
		
		<div ng-if="true"  class="fb-like" data-href="{{og_url}}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
		
	</div>
</div>
